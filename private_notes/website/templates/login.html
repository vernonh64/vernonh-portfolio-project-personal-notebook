{% extends "base.html"%}
{% block title %}login {% endblock %}

{% block content %}
<h1>Welcome to personal notebooks</h1>
<form method="POST">
    <h3 align="center">please sign in to access your notebook</h3>
    <div class="form-group">
    <label for="email">Email Address</label>  
    <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="password">Password </label>  
        <input 
            type="password" 
            class= "form-control" 
            id= "password" 
            name="password"
            placeholder="Enter password"
            />
    </div>

    <br />
    <button type ="submit" class="btn btn-primary">Login</button>

</form>

<h3 align="center">if you do not have an account, sign up</h3>
{% endblock %}
